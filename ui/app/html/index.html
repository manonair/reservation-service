<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../js/app.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl as ctrl">
  <p>Username : <input type="text" ng-model="name"></p>
   <p>resturent : <input type="text" ng-model="restaurantName"></p>

  <button ng-click="ctrl.add();" name="button"  type="button">Add</button>
  <button ng-click="ctrl.retrieve();" name="button" type="button">Retrieve Reservation</button>



  <table>
  <tr>
  <th>resturent</th>
  <th>ID</th>
  </tr>
  <tr ng-repeat="q in resturents"> 
  	<td>{{q.restaurantName}}</td>
  	<td>{{q.restaurantId}}</td>
   	</tr>
  </table>



</div>

</body>
</html>
